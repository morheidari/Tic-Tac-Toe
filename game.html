<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"  defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
      <div class="players">
        <div id="player1" class="player">
          <div class="player-name" id="player-1">Player One</div>
          <div class="player-mark">X</div>
        </div>
        <div id="player2" class="player">
          <div class="player-name" id="player-2">Player Two</div>
          <div class="player-mark">O</div>
        </div>
      </div>
      <div class="tic-board">
        <div class="tic">
          <div>Tic</div>
          <div>Tac</div>
          <div>Toe</div>
        </div>
        <div class="game-board" id="game-board">
          <div class="spot1"></div>
          <div class="spot2"></div>
          <div class="spot3"></div>
          <div class="spot4"></div>
          <div class="spot5"></div>
          <div class="spot6"></div>
          <div class="spot7"></div>
          <div class="spot8"></div>
          <div class="spot9"></div>
        </div>
      </div>
      <div class="start"><button class="start">Start</button></div>
    </div>
    <div class="congratulation">
      winner
    </div>
    <div class="cover">
      <div class="ask-name">
        <div><label for="name">player name is :</label></div>
        <div class="name"><input type="text" name="name" id="name"></div>
        <div><button type="submit" class="submit-name">Submit</button></div>
      </div>
    </div>
</body>
</html>
